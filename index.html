<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sweet Animated Note</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="envelope-wrapper">
      <div class="envelope">
        <div class="heart" onclick="openEnvelope()"></div>
        <div class="letter">
          <p class="message">
            Dear [Her Name], <br>
            Every day with you is a blessing, and I can't imagine my life without you. ❤️<br><br>
            Forever yours, <br> [Your Name]
          </p>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
